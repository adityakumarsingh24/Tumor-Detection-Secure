<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Secure Tumor Detection (Hybrid Encryption)</title>
  <link rel="stylesheet" href="/static/style.css"/>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at 10% 20%, #0f2027, #203a43, #2c5364);
      color: #f5f5f5;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 20px;
      box-shadow: 0 8px 40px rgba(0, 0, 0, 0.6);
      padding: 40px 50px;
      text-align: center;
      max-width: 520px;
      width: 90%;
      backdrop-filter: blur(12px);
      animation: fadeIn 1.5s ease;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 10px;
      background: linear-gradient(90deg, #00f5a0, #00d9f5);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 1px;
    }
    p {
      font-size: 0.95rem;
      line-height: 1.5;
      color: #d4d4d4;
      margin-bottom: 25px;
    }
    #upload-form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    input[type="file"] {
      border: 1px dashed #00d9f5;
      padding: 12px;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.05);
      color: #ccc;
      margin-bottom: 20px;
      width: 100%;
      cursor: pointer;
      text-align: center;
      transition: all 0.3s ease;
    }
    input[type="file"]:hover {
      background: rgba(0, 217, 245, 0.1);
      border-color: #00f5a0;
    }
    button {
      background: linear-gradient(90deg, #00f5a0, #00d9f5);
      color: #0d1b1e;
      border: none;
      border-radius: 8px;
      padding: 12px 22px;
      font-weight: 600;
      cursor: pointer;
      font-size: 1rem;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 12px rgba(0, 217, 245, 0.6);
    }
    #status {
      margin-top: 20px;
      font-style: italic;
      color: #a2f5e0;
      font-size: 0.9rem;
      animation: fadeIn 1.2s ease;
    }
    pre {
      margin-top: 18px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 10px;
      padding: 12px;
      color: #00f5a0;
      font-size: 0.9rem;
      word-wrap: break-word;
      white-space: pre-wrap;
    }
    .footer {
      margin-top: 30px;
      font-size: 0.8rem;
      color: #888;
      letter-spacing: 0.5px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

    <pre id="result"></pre>

    <div class="footer">

  </div>

  <script src="/static/script.js"></script>
</body>
</html>
